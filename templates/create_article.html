{% extends "base.html" %}

{% block title %}{% if item %}Edit{% else %}Draft{% endif %} | Telegraph Style{% endblock %}

{% block content %}
<div class="telegraph-editor">
    <form method="POST" id="content-form" enctype="multipart/form-data">
        <div class="editor-header">
            <div class="category-badge">
                <select name="content_type" id="content_type" {% if item %}disabled{% endif %}>
                    <option value="news" {% if content_type == 'news' %}selected{% endif %}>News Article</option>
                    <option value="project" {% if content_type == 'project' %}selected{% endif %}>Featured Project</option>
                </select>
                {% if item %}<input type="hidden" name="content_type" value="{{ content_type }}">{% endif %}
            </div>
            
            <input type="text" id="title" name="title" class="telegraph-title" 
                   placeholder="Title" value="{{ item.title if item else '' }}" required autocomplete="off">
            
            <div class="author-line">
                <span class="author-name">{{ current_user.username }}</span>
                <span class="publish-date">{{ item.created_at.strftime('%B %d, %Y') if item else 'Draft' }}</span>
            </div>
        </div>

        <div id="blocks-list" class="telegraph-body">
            <!-- Blocks appear here -->
        </div>

        <div class="telegraph-footer">
            <div class="block-inserter">
                <button type="button" class="inserter-btn" onclick="addTextBlock()" title="Add Text">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button type="button" class="inserter-btn" onclick="addMediaBlock()" title="Add Media">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
            
            <div class="editor-actions">
                <button type="submit" class="telegraph-publish-btn" onclick="prepareSubmit(event)">
                    {% if item %}Update{% else %}Publish{% endif %}
                </button>
            </div>
        </div>

        <input type="hidden" name="blocks_data" id="blocks_data">
    </form>
</div>

<style>
:root {
    --editor-width: 800px;
}

body {
    background: #fff !important;
}

.telegraph-editor {
    max-width: var(--editor-width);
    margin: 40px auto;
    padding: 0 20px 100px;
    font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

.editor-header {
    margin-bottom: 2rem;
}

.category-badge select {
    border: none;
    background: #f0f0f0;
    padding: 4px 12px;
    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: 600;
    color: #666;
    outline: none;
    cursor: pointer;
    margin-bottom: 1rem;
}

.telegraph-title {
    width: 100%;
    border: none;
    outline: none;
    font-size: 2.5rem;
    font-weight: 700;
    color: #000;
    margin-bottom: 8px;
    padding: 0;
}

.telegraph-title::placeholder {
    color: #ccc;
}

.author-line {
    font-size: 1rem;
    color: #999;
    margin-bottom: 2rem;
}

.author-name {
    font-weight: 600;
    color: #333;
    margin-right: 10px;
}

.telegraph-body {
    min-height: 300px;
    margin-bottom: 40px;
}

/* Blocks Styling */
.block-item {
    position: relative;
    margin-bottom: 15px;
    group: hover;
}

.block-actions {
    position: absolute;
    left: -40px;
    top: 50%;
    transform: translateY(-50%);
    display: none;
    flex-direction: column;
    gap: 8px;
}

.block-item:hover .block-actions {
    display: flex;
}

.telegraph-textarea {
    width: 100%;
    border: none;
    outline: none;
    font-size: 1.25rem;
    line-height: 1.6;
    color: #333;
    background: transparent;
    resize: none;
    padding: 0;
    overflow: hidden;
    min-height: 1.6em;
}

.telegraph-textarea[data-subtype="heading"] {
    font-size: 1.8rem;
    font-weight: 700;
    margin-top: 1rem;
}

/* Media Block Styling */
.telegraph-media-block {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 1.5rem;
    margin: 1.5rem 0;
}

.media-source-select {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
}

.media-source-select button {
    background: none;
    border: none;
    font-size: 0.9rem;
    color: #999;
    cursor: pointer;
    padding: 0;
    font-weight: 600;
}

.media-source-select button.active {
    color: #1a73e8;
}

.telegraph-input {
    width: 100%;
    border: 1px solid #eee;
    padding: 10px;
    border-radius: 4px;
    font-size: 1rem;
    outline: none;
}

.telegraph-input:focus {
    border-color: #1a73e8;
}

.telegraph-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    border-top: 1px solid #eee;
    padding: 15px 0;
    display: flex;
    justify-content: center;
    gap: 40px;
    z-index: 1000;
}

.block-inserter {
    display: flex;
    gap: 15px;
}

.inserter-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 1px solid #ddd;
    background: #fff;
    color: #666;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.inserter-btn:hover {
    background: #f0f0f0;
    border-color: #bbb;
    color: #1a73e8;
}

.telegraph-publish-btn {
    background: #fff;
    border: 1px solid #1a73e8;
    color: #1a73e8;
    padding: 8px 25px;
    border-radius: 20px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
}

.telegraph-publish-btn:hover {
    background: #1a73e8;
    color: #fff;
}

.remove-block-btn {
    color: #999;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 0.9rem;
}

.remove-block-btn:hover { color: #d93025; }

@media (max-width: 860px) {
    .block-actions {
        position: static;
        flex-direction: row;
        transform: none;
        margin-bottom: 5px;
        background: #f5f5f5;
        padding: 5px;
        border-radius: 4px;
        width: fit-content;
    }
}
</style>

<script>
let blockCount = 0;

function autoExpand(textarea) {
    textarea.style.height = 'inherit';
    textarea.style.height = textarea.scrollHeight + 'px';
}

function addTextBlock(subtype = 'paragraph', value = '') {
    const container = document.getElementById('blocks-list');
    const blockId = `block-${blockCount++}`;
    
    const html = `
        <div class="block-item" id="${blockId}" data-type="text">
            <div class="block-actions">
                <button type="button" class="remove-block-btn" onclick="removeBlock('${blockId}')">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <select class="block-subtype" style="border:none; background:none; font-size:10px; color:#999;" onchange="updateSubtype('${blockId}', this.value)">
                    <option value="paragraph" ${subtype === 'paragraph' ? 'selected' : ''}>P</option>
                    <option value="heading" ${subtype === 'heading' ? 'selected' : ''}>H</option>
                </select>
            </div>
            <textarea class="telegraph-textarea block-content" 
                      data-subtype="${subtype}"
                      placeholder="${subtype === 'heading' ? 'Heading' : 'Tell your story...'}"
                      oninput="autoExpand(this)">${value}</textarea>
        </div>
    `;
    container.insertAdjacentHTML('beforeend', html);
    const lastTextarea = container.querySelector(`#${blockId} textarea`);
    autoExpand(lastTextarea);
    lastTextarea.focus();
}

function updateSubtype(blockId, val) {
    const area = document.querySelector(`#${blockId} textarea`);
    area.setAttribute('data-subtype', val);
    area.placeholder = val === 'heading' ? 'Heading' : 'Tell your story...';
}

function addMediaBlock() {
    const container = document.getElementById('blocks-list');
    const blockId = `block-${blockCount++}`;
    
    const html = `
        <div class="block-item" id="${blockId}" data-type="media" data-source="url">
            <div class="block-actions">
                <button type="button" class="remove-block-btn" onclick="removeBlock('${blockId}')">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="telegraph-media-block">
                <div class="media-source-select">
                    <button type="button" class="source-btn active" onclick="setMediaSource('${blockId}', 'url', this)">URL</button>
                    <button type="button" class="source-btn" onclick="setMediaSource('${blockId}', 'file', this)">Upload</button>
                    <select class="block-subtype" style="border:none; background:none; font-size:0.8rem; color:#666; margin-left:auto;">
                        <option value="image">Image</option>
                        <option value="video">Video</option>
                    </select>
                </div>
                
                <div class="source-url-input">
                    <input type="text" class="telegraph-input block-content-url" placeholder="Paste link...">
                </div>
                
                <div class="source-file-input" style="display: none;">
                    <input type="file" name="file_${blockId}" class="block-content-file" accept="image/*" 
                           onchange="previewImage(this, '${blockId}')" style="font-size: 0.8rem;">
                    <div id="preview_${blockId}" class="image-preview-container" style="display: none; margin-top: 1rem;">
                        <img src="" style="width: 100%; border-radius: 4px; max-height: 300px; object-fit: contain;">
                    </div>
                </div>
            </div>
        </div>
    `;
    container.insertAdjacentHTML('beforeend', html);
}

function setMediaSource(blockId, source, btn) {
    const block = document.getElementById(blockId);
    block.setAttribute('data-source', source);
    
    block.querySelectorAll('.source-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    block.querySelector('.source-url-input').style.display = source === 'url' ? 'block' : 'none';
    block.querySelector('.source-file-input').style.display = source === 'file' ? 'block' : 'none';
}

function previewImage(input, blockId) {
    const previewContainer = document.getElementById(`preview_${blockId}`);
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = (e) => {
            previewContainer.querySelector('img').src = e.target.result;
            previewContainer.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
    }
}

function removeBlock(id) {
    document.getElementById(id).remove();
}

function prepareSubmit(e) {
    const blocks = [];
    document.querySelectorAll('.block-item').forEach(el => {
        const type = el.getAttribute('data-type');
        let sub_type, value, file_key = null;
        
        if (type === 'text') {
            const area = el.querySelector('.block-content');
            sub_type = area.getAttribute('data-subtype');
            value = area.value;
        } else {
            sub_type = el.querySelector('.block-subtype').value;
            const source = el.getAttribute('data-source');
            if (source === 'url') {
                value = el.querySelector('.block-content-url').value;
            } else {
                file_key = `file_${el.id}`;
            }
        }
        
        if (value || file_key) {
            blocks.push({ type, sub_type, value, file_key });
        }
    });

    if (blocks.length === 0) {
        alert('Empty draft!');
        e.preventDefault();
        return;
    }

    document.getElementById('blocks_data').value = JSON.stringify(blocks);
}

window.onload = () => {
    {% if existing_blocks %}
    const existing = {{ existing_blocks | safe }};
    existing.forEach(block => {
        if (block.type === 'text') {
            addTextBlock(block.sub_type, block.value);
        } else {
            addMediaBlock();
            const lastBlock = document.querySelector('#blocks-list .block-item:last-child');
            lastBlock.querySelector('.block-subtype').value = block.sub_type;
            if (block.value && (block.value.startsWith('http') || block.value.startsWith('/static'))) {
                lastBlock.querySelector('.block-content-url').value = block.value;
            }
        }
    });
    {% else %}
    addTextBlock('paragraph');
    {% endif %}
};
</script>
{% endblock %}
